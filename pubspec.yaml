# ------------------------------------------------------------------
# 📦 Project Info
# ------------------------------------------------------------------
name: instance_a
description: "A new Flutter project."
publish_to: "none" # Prevents publishing to pub.dev

# 🏷️ Version format: MAJOR.MINOR.PATCH+BUILD
version: 1.0.0+1

# ------------------------------------------------------------------
# 🛠️ Environment Configuration
# ------------------------------------------------------------------
environment:
  sdk: ^3.8.1 # Dart SDK version

# ------------------------------------------------------------------
# 🚀 Main Dependencies
# ------------------------------------------------------------------
dependencies:
  flutter:
    sdk: flutter

  # UI & UX
  cupertino_icons: ^1.0.8 # iOS-style icons
  shimmer: ^3.0.0 # Shimmer loading effect
  another_flushbar: ^1.12.30 # Toast/snackbar replacement

  # State Management & Injection
  flutter_bloc: ^9.1.1 # BLoC pattern for state management
  get_it: ^8.0.3 # Dependency injection
  injectable: ^2.5.0 # Annotation-based DI for get_it

  # Data & Storage
  hive: ^2.2.3 # Lightweight NoSQL DB
  hive_flutter: ^1.1.0 # Hive support for Flutter
  path_provider: ^2.1.5 # Get storage directories
  uuid: ^4.5.1 # Generate UUIDs

  # Networking & Sync
  connectivity_plus: ^6.1.4 # Internet connection status
  watcher: ^1.1.2 # File watcher
  web_socket_channel: ^3.0.3 # WebSocket communication

  # Device Features
  image_picker: ^1.1.2 # Pick images from gallery or camera
  permission_handler: ^12.0.0+1 # Manage device permissions

  # Logging & Debugging
  logger: ^2.6.0 # Logging utility

  # Serialization
  freezed_annotation: ^2.4.2 # Annotation for freezed classes

  # Desktop Support
  window_manager: ^0.5.0 # Control desktop window (Windows/macOS/Linux only)

# ------------------------------------------------------------------
# 🧪 Development Dependencies
# ------------------------------------------------------------------
dev_dependencies:
  flutter_test:
    sdk: flutter # Unit and widget testing
  flutter_lints: ^5.0.0 # Recommended lints

  # Code Generation
  build_runner: ^2.4.6 # Required for codegen tools
  freezed: ^2.4.5 # For data classes (with unions, copyWith, etc.)
  hive_generator: ^2.0.1 # Codegen for Hive
  injectable_generator: ^2.5.0 # Codegen for dependency injection
  json_serializable: ^6.7.1 # Generate JSON serialization boilerplate

  # Tooling
  change_app_package_name: ^1.5.0 # CLI tool to rename Android package
  launcher_name: ^1.0.2 # CLI tool to rename app launcher name

# ------------------------------------------------------------------
# 🚀 App Launcher Name Configuration
# ------------------------------------------------------------------
# To change the app name:
# Run in terminal: dart run launcher_name:main
launcher_name:
  default: "Instance A"
  # es: "Nombre de lanzamiento en español"
  # fr: "Nom du lanceur en français"
  # de: "Deutscher Launcher-Name"

# ------------------------------------------------------------------
# 📁 Flutter Assets & Resources
# ------------------------------------------------------------------
flutter:
  uses-material-design: true
  assets:
    - assets/images/ # Add image assets here
